<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-section {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .login-section h2 {
      color: #1e3c72;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    .success, .danger, .info {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 14px;
    }

    .success { background: #d4edda; color: #155724; }
    .danger { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }

    .login-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-section label {
      text-align: left;
      color: #333;
      font-size: 14px;
      font-weight: 500;
    }

    .login-section input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .login-section input:focus {
      border-color: #1e3c72;
      box-shadow: 0 0 5px rgba(30, 60, 114, 0.3);
      outline: none;
    }

    .login-section button {
      background: #1e3c72;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .login-section button:hover {
      background: #2a5298;
      transform: translateY(-2px);
    }

    .login-section button:active {
      transform: translateY(0);
    }

    @media (max-width: 480px) {
      .login-section {
        padding: 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <section class="login-section">
    <h2>Admin Login</h2>

    {% if error %}
      <p class="danger">{{ error }}</p>
    {% endif %}
    {% if success %}
      <p class="success">{{ success }}</p>
    {% endif %}

    <form method="POST" id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <div style="text-align:left; font-size:14px; margin-top:6px;">
        <input type="checkbox" id="showPassword"> <label for="showPassword">Show password</label>
      </div>
      <button type="submit">Login</button>
    </form>

    <div style="margin-top:12px; text-align:center;">
      <a href="#" id="openChange" style="color:#1e3c72; text-decoration:none;">Change Password</a>
    </div>

    <!-- Modal for Change Password -->
    <div id="changeModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:9999;">
      <div style="background:#fff; padding:20px; border-radius:10px; width:90%; max-width:420px; position:relative; box-shadow:0 8px 30px rgba(0,0,0,0.3);">
        <button id="closeChange" style="position:absolute; right:12px; top:12px; border:none; background:transparent; font-size:18px; cursor:pointer;">âœ•</button>
        <h3 style="margin-bottom:12px; color:#1e3c72;">Change Password</h3>
        <form method="POST" id="changeForm" action="/reset-password">
          <label for="current_password">Current Password:</label>
          <input type="password" id="current_password" name="current_password" required>
          <label for="new_password">New Password:</label>
          <input type="password" id="new_password" name="new_password" required>
          <label for="confirm_password">Confirm New Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
          <div style="text-align:left; font-size:14px; margin-top:6px;">
            <input type="checkbox" id="showAllPasswords"> <label for="showAllPasswords">Show passwords</label>
          </div>
          <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:12px;">
            <button type="button" id="cancelChange" style="background:#ccc; color:#000; padding:8px 12px; border-radius:6px; border:none;">Cancel</button>
            <button type="submit" style="background:#1e3c72; color:#fff; padding:8px 12px; border-radius:6px; border:none;">Change Password</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Toggle login password visibility
      const loginPw = document.getElementById('password');
      const showLogin = document.getElementById('showPassword');
      showLogin && showLogin.addEventListener('change', function(){
        loginPw.type = this.checked ? 'text' : 'password';
      });

      // Modal open/close
      const openBtn = document.getElementById('openChange');
      const modal = document.getElementById('changeModal');
      const closeBtn = document.getElementById('closeChange');
      const cancelBtn = document.getElementById('cancelChange');
      openBtn && openBtn.addEventListener('click', function(e){
        e.preventDefault();
        modal.style.display = 'flex';
      });
      closeBtn && closeBtn.addEventListener('click', function(){ modal.style.display = 'none'; });
      cancelBtn && cancelBtn.addEventListener('click', function(){ modal.style.display = 'none'; });
      modal && modal.addEventListener('click', function(e){ if(e.target === modal) modal.style.display = 'none'; });

      // Toggle all password fields in change password modal
      const changeForm = document.getElementById('changeForm');
      const showAll = document.getElementById('showAllPasswords');
      const cps = ['current_password','new_password','confirm_password'].map(id => document.getElementById(id));
      showAll && showAll.addEventListener('change', function(){
        cps.forEach(i => i && (i.type = this.checked ? 'text' : 'password'));
      });

      // Client-side confirm check before submitting change password
      changeForm && changeForm.addEventListener('submit', function(e){
        const n = document.getElementById('new_password').value;
        const c = document.getElementById('confirm_password').value;
        if(n !== c){
          e.preventDefault();
          alert('New password and confirm password do not match');
          return;
        }
        // allow submit; optionally close modal after submit
      });
    </script>
  </section>
</body>
</html>
